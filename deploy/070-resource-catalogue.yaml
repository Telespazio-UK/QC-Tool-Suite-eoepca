apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: resource-catalogue
  namespace: rm
spec:
  interval: 5m 
  chart:
    spec:
      chart: rm-resource-catalogue
      version: 1.2.2
      sourceRef:
        kind: HelmRepository
        name: eoepca-dev
        namespace: common
  values:
    global:
      namespace: rm
    ingress:
      # the resource-catalogue helm charts insists on configuring tls,
      # which is not what we want, so disable the ingress and create it ourselves
      enabled: true
      name: resource-catalogue
      host: 185-52-193-246.nip.io
      subpath_enabled: true
      subpath: "/resource-catalogue"
      # we're not using tls, but the resource-catalogue helm chart insists on
      # having values anyway - so may as well set consistent values
      # tls_host: 185-52-193-246.nip.io
      # tls_secret_name: resource-catalogue-tls
      annotations:
        nginx.ingress.kubernetes.io/force-ssl-redirect: "false"
    db:
      volume_storage_type: standard
    pycsw:
      config:
        server:
          url: http://185-52-193-246.nip.io/resource-catalogue/
