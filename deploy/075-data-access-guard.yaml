apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: data-access-guard
  namespace: rm
spec:
  chart:
    spec:
      chart: data-access
      version: 1.2.3
      sourceRef:
        kind: HelmRepository
        name: eoepca
        namespace: common
  values:
    #---------------------------------------------------------------------------
    # Global values
    #---------------------------------------------------------------------------
    global:
      context: data-access
      domain: 185-52-193-246.nip.io
      nginxIp: 185.52.193.246
      # certManager:
      #   clusterIssuer: letsencrypt
    #---------------------------------------------------------------------------
    # PEP values
    #---------------------------------------------------------------------------
    pep-engine:
      configMap:
        asHostname: auth
        pdpHostname: auth
        # limitUses: 100
      nginxIntegration:
        enabled: false
        # hostname: combined-rm-auth
      # image:
      #   pullPolicy: Always
      volumeClaim:
        name: eoepca-resman-pvc
        create: false
    #---------------------------------------------------------------------------
    # UMA User Agent values
    #---------------------------------------------------------------------------
    uma-user-agent:
      # image:
      #   tag: latest
      #   pullPolicy: Always
      nginxIntegration:
        enabled: true
        hosts:
          - paths:
            - path: /data-access/(ows.*)
              pathType: Prefix
              backend:
                service:
                  name: data-access-renderer
                  port:
                    number: 80
            - path: /data-access/(opensearch.*)
              pathType: Prefix
              backend:
                service:
                  name: data-access-renderer
                  port:
                    number: 80
            - path: /data-access/(coverages/metadata.*)
              pathType: Prefix
              backend:
                service:
                  name: data-access-renderer
                  port:
                    number: 80
            - path: /data-access/(admin.*)
              pathType: Prefix
              backend:
                service:
                  name: data-access-renderer
                  port:
                    number: 80
            - path: /data-access/cache/(.*)
              pathType: Prefix
              backend:
                service:
                  name: data-access-cache
                  port:
                    number: 80
            - path: /data-access/(.*)
              pathType: Prefix
              backend:
                service:
                  name: data-access-client
                  port:
                    number: 80
            - path: /data-access$
              pathType: Exact
              backend:
                service:
                  name: data-access-client
                  port:
                    number: 80
        annotations:
          nginx.ingress.kubernetes.io/enable-cors: "true"
          nginx.ingress.kubernetes.io/force-ssl-redirect: "false"
          nginx.ingress.kubernetes.io/proxy-read-timeout: "600"
          nginx.ingress.kubernetes.io/rewrite-target: /$1
          nginx.ingress.kubernetes.io/configuration-snippet: |
            rewrite ^(/data-access)$ $1/ redirect;
      client:
        credentialsSecretName: "resman-client"
      logging:
        level: "info"
      unauthorizedResponse: 'Bearer realm="https://portal.185-52-193-246.nip.io/oidc/authenticate/"'
      openAccess: true
    #---------------------------------------------------------------------------
    # END values
    #---------------------------------------------------------------------------

  timeout: 25m0s
  interval: 1m0s
---
