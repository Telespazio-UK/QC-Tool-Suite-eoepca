apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: um-login-service
  namespace: um
spec:
  chart:
    spec:
      chart: login-service
      version: 1.2.1
      sourceRef:
        kind: HelmRepository
        name: eoepca
        namespace: common
  values:
    global:
      namespace: um
      domain: auth.185-52-193-246.nip.io
      nginxIp: 185.52.193.246
    volumeClaim:
      name: eoepca-userman-pvc
      create: false
    config:
      domain: auth.185-52-193-246.nip.io
      # adminPass: ${LOGIN_SERVICE_ADMIN_PASSWORD}
      # ldapPass: ${LOGIN_SERVICE_ADMIN_PASSWORD}
      volumeClaim:
        name: eoepca-userman-pvc
    opendj:
      # This can be useful to workaround helm 'failed to upgrade' errors due to
      # immutable fields in the 'um-login-service-persistence-init-ss' job
      # persistence:
      #   enabled: false
      volumeClaim:
        name: eoepca-userman-pvc
    oxauth:
      volumeClaim:
        name: eoepca-userman-pvc
    oxtrust:
      volumeClaim:
        name: eoepca-userman-pvc
    nginx:
      ingress:
        enabled: true
        annotations:
          kubernetes.io/ingress.class: nginx
          # nginx.ingress.kubernetes.io/ssl-redirect: "false"
          cert-manager.io/cluster-issuer: letsencrypt
        path: /
        hosts:
          - auth.185-52-193-246.nip.io
        tls:
          - hosts:
              - auth.185-52-193-246.nip.io
            secretName: login-service-tls
  timeout: 25m0s
  interval: 1m0s
